<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>question</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/question/question.css" rel="stylesheet" />
    <script src="/pages/question/question.js"></script>
</head>
<body>
	<div class="itemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
		<div class="item" data-win-bind="textContent: this"></div>
	</div>
    <div class="question fragment">
        <section class="page-section" aria-label="Main content" role="main">
            <div id="question-box">Question: <span id="question"></span></div>
            <div id="answers"
				data-win-control="WinJS.UI.ListView"
				data-win-options="{itemTemplate: select('.itemTemplate'),
					selectionMode: 'none',
					swipeBehavior: 'none',
					layout: { type: WinJS.UI.ListLayout }
				}"
				>
			</div>
			<div id="answer">
				<h2></h2>
				<p></p>
				<span>Suivant</span>
			</div>
        </section>
    </div>
</body>
</html>
