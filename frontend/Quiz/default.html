<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quiz</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Quiz references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <audio id="bell">
        <source src="/audio/bell.mp3" type="audio/mpeg">
    </audio>
        <nav>
            <img alt="logo" src="/images/logo.jpg" style="width: 554px; height: 89px;">
            <div id="progress" data-win-control="WinJS.UI.Repeater">
                <div class="question-status-repeater"><div class="question-status" data-win-bind="innerText: nb; className: cls"></div><div class="question-separator" data-win-bind="style.display: last"></div></div>
            </div>
            <div class="question-score" id="score-display"></div>
        </nav>
        <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
        <div id="timeout">
            <svg>
                <path id="ring" fill="#177BB2" />
                <circle cx="40" cy="40" r="22" fill="#1A8AC9" />
            </svg>
        </div>
</body>
</html>
